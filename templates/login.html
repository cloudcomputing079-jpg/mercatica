<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Mercatica</title>
  <link rel="icon" href="{{ url_for('static', filename='Mercatica.jpg') }}" />
  <style>
    body.light-mode {
      background-color: #f4f4f4;
      color: #333;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    body.dark-mode {
      background-color: #1e2a38;
      color: #f4f4f4;
      font-family: 'Segoe UI', Tahoma, sans-serif;
    }

    .login-page {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .logo-center {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-large {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    .logo-center h1 {
      font-size: 1.8em;
      margin: 0;
    }

    .logo-center p {
      font-size: 0.95em;
      color: {{ '#ccc' if theme == 'dark' else '#555' }};
      margin: 5px 0 20px;
    }

    .login-container {
      background-color: {{ '#2c3e50' if theme == 'dark' else '#ffffff' }};
      padding: 40px 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-sizing: border-box;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-size: 1.6em;
      color: {{ '#f4f4f4' if theme == 'dark' else '#333' }};
    }

    .message-success {
      color: #28a745;
      margin-bottom: 10px;
    }

    .message-error {
      color: #dc3545;
      margin-bottom: 10px;
    }

    form {
      width: 100%;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid {{ '#555' if theme == 'dark' else '#ccc' }};
      border-radius: 6px;
      font-size: 1em;
      background-color: {{ '#1e2a38' if theme == 'dark' else '#fff' }};
      color: {{ '#f4f4f4' if theme == 'dark' else '#333' }};
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: {{ '#007BFF' if theme == 'light' else '#2980b9' }};
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: {{ '#0056b3' if theme == 'light' else '#1c598a' }};
    }

    .signup-link {
      margin-top: 15px;
      font-size: 0.95em;
    }

    .signup-link a {
      color: {{ '#007BFF' if theme == 'light' else '#66bfff' }};
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body class="{{ theme }}-mode">
  <div class="login-page">
    <!-- Logo and Branding -->
    <div class="logo-center">
      <img src="{{ url_for('static', filename='Mercatica.jpg') }}" alt="Mercatica Logo" class="logo-large" />
      <h1>MERCATICA</h1>
      <p>CONQUER THE MARKET WITH MERCATICA</p>
    </div>

    <!-- Login Form -->
    <div class="login-container">
      <h2>Login to Mercatica</h2>

      {% if message %}
        <p class="message-success">{{ message }}</p>
      {% endif %}

      {% if error %}
        <p class="message-error">{{ error }}</p>
      {% endif %}

      <form action="/login" method="post">
        <input type="text" name="email" placeholder="User name" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>

      <p class="signup-link">New user? <a href="/signup">Create an account</a></p>
    </div>
  </div>
</body>
</html>

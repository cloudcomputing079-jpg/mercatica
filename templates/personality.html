<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brand Personality Profiler</title>
  <link rel="icon" href="{{ url_for('static', filename='Mercatica.jpg') }}" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: {{ '#1e2a38' if theme == 'dark' else '#f4f4f4' }};
      color: {{ '#f4f4f4' if theme == 'dark' else '#333' }};
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 30px;
      color: {{ '#66bfff' if theme == 'dark' else '#007BFF' }};
    }

    form {
      text-align: center;
      margin-bottom: 40px;
    }

    input[type="text"] {
      padding: 12px;
      width: 260px;
      margin: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    button {
      padding: 12px 24px;
      background-color: {{ '#66bfff' if theme == 'dark' else '#007BFF' }};
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: {{ '#4da6e7' if theme == 'dark' else '#0056b3' }};
    }

    .profile-card {
      background-color: {{ '#2e3e50' if theme == 'dark' else '#ffffff' }};
      color: {{ 'white' if theme == 'dark' else '#333' }};
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      white-space: pre-wrap;
      line-height: 1.6;
      font-size: 1em;
    }

    @media (max-width: 600px) {
      input[type="text"] {
        width: 90%;
      }

      .profile-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h2>ðŸ§  Brand Personality Profiler</h2>

  <form method="POST">
    <input type="text" name="brand" placeholder="Enter Brand Name" required />
    <input type="text" name="domain" placeholder="Enter Domain (e.g. fashion, tech)" required />
    <br />
    <button type="submit">Generate Profile</button>
  </form>

  {% if profile %}
    <div class="profile-card">
      {{ profile }}
    </div>
  {% endif %}
</body>
</html>

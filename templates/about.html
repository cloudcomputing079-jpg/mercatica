<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Us â€“ Mercatica</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: {{ '#1e2a38' if theme == 'dark' else '#f4f4f4' }};
      color: {{ '#f4f4f4' if theme == 'dark' else '#333' }};
      margin: 0;
      padding: 40px 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: {{ 'linear-gradient(135deg, #2e3e50, #1e2a38)' if theme == 'dark' else '#ffffff' }};
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      font-size: 2em;
      color: {{ '#66bfff' if theme == 'dark' else '#007BFF' }};
      margin-bottom: 30px;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .member {
      text-align: center;
    }

    .member img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 3px solid {{ '#66bfff' if theme == 'dark' else '#007BFF' }};
      margin-bottom: 12px;
    }

    .member h3 {
      margin: 0;
      font-size: 1.1em;
      color: {{ '#66bfff' if theme == 'dark' else '#007BFF' }};
    }

    .member p {
      font-size: 0.95em;
      color: {{ '#cccccc' if theme == 'dark' else '#666666' }};
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>About Us</h2>
    <div class="team-grid">
      <div class="member">
        <img src="{{ url_for('static', filename='images/jayden.jpg') }}" alt="Jayden Felix">
        <h3>Jayden Felix</h3>
        <p>Founder & Brand Strategist</p>
      </div>
      <div class="member">
        <img src="{{ url_for('static', filename='images/athithya.jpg') }}" alt="Athithya P">
        <h3>Athithya P</h3>
        <p>Co-Founder & Frontend Lead</p>
      </div>
      <div class="member">
        <img src="{{ url_for('static', filename='images/ibrahim.jpg') }}" alt="Ibrahim M">
        <h3>Ibrahim M</h3>
        <p>Backend Developer & Data Analyst</p>
      </div>
      <div class="member">
        <img src="{{ url_for('static', filename='images/girinath.jpg') }}" alt="Girinath">
        <h3>Girinath</h3>
        <p>Product Manager & QA Specialist</p>
      </div>
    </div>
  </div>
</body>
</html>
